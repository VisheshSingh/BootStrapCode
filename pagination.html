<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pagination</title>
		<meta name="description" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		
	</head>

	<body>

		<header>
			<div class="jumbotron">
				<div class="container">
					<h1>Hello World!</h1>
					<h3>Pagination in Bootstrap</h3>
				</div>
			</div>
		</header>

			<div class="container">
				<ul class="pagination pagination-lg">
					<li><a href="">&laquo</a></li>
					<li><a href="">1</a></li>
					<li><a href="">2</a></li>
					<li class="disabled"><a href="">3</a></li>
					<li><a href="">4</a></li>
					<li><a href="">5</a></li>
					<li class="active"><a href="">6</a></li>
					<li class="disabled"><a href="">&raquo</a></li>
				</ul>
				<hr>
				<ul class="pager">
					<li><a href="">Previous One</a></li>
					<li><a href="">Next One</a></li>
				</ul>

				<hr>
				<ul class="pager">
					<li class="previous"><a href="">&larr;Previous One</a></li>
					<li class="next"><a href="">Next One&rarr;</a></li>
				</ul>
			</div>



		<footer>
			<div class="container">
				<hr/>

				<p><small>Like us on <a href="https://www.facebook.com">Facebook</a></small></p>
				<p><small>Subscribe to our channel on <a href="https://www.youtube.com">Youtube</a></small></p>
				<p><small>Follow us on <a href="https://www.twitter.com">Twitter</a></small></p>
			</div>
		</footer>
		
		<!-- Latest compiled and minified jQuery -->
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
</html>
