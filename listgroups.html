<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>List Groups</title>
		<meta name="description" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

	<body>

		<header>
			<div class="jumbotron">
				<div class="container">
					<h1>Hello World!</h1>
					<h3>List Groups</h3>
				</div>
			</div>
		</header>

			<div class="container">
				<ul class="list-group">
					<li class="list-group-item">Item 1<span class="badge">1</span></li>
					<li class="list-group-item">Item 2<span class="badge">2</span></li>
					<li class="list-group-item">Item 3<span class="badge">3</span></li>
					<li class="list-group-item">Item 4<span class="badge">4</span></li>
				</ul>
			</div>

			<hr>

			<div class="list-group">
				<a href="" class="list-group-item">Item 1</a>
				<a href="" class="list-group-item">Item 2</a>
				<a href="" class="list-group-item">Item 3</a>
				<a href="" class="list-group-item">Item 4</a>
			</div>

			<hr>

			<div class="list-group">
				<a href="" class="list-group-item list-group-item-danger">Item 1</a>
				<a href="" class="list-group-item list-group-item-warning">Item 2</a>
				<a href="" class="list-group-item list-group-item-info">Item 3</a>
				<a href="" class="list-group-item list-group-item-success">Item 4</a>
			</div>
			<hr>

			<div class="list-group">
				<a href="" class="list-group-item list-group-item-danger active">
					<h1 class="list-group-item-heading">Heading</h1>
					<p class="list-group-item-text">Heading</p>
				</a>
				<a href="" class="list-group-item list-group-item-warning">Item 2</a>
				<a href="" class="list-group-item list-group-item-info">Item 3</a>
				<a href="" class="list-group-item list-group-item-success">Item 4</a>
			</div>



		<footer>
			<div class="container">
				<hr/>

				<p><small>Like us on <a href="https://www.facebook.com">Facebook</a></small></p>
				<p><small>Subscribe to our channel on <a href="https://www.youtube.com">Youtube</a></small></p>
				<p><small>Follow us on <a href="https://www.twitter.com">Twitter</a></small></p>
			</div>
		</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
