<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dropdowns</title>

		<!-- Latest compiled and minified CSS -->

	<body>

				</div>
			</div>
		</header>

			<div class="container">
				<div class="dropdown">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Menus <span class="caret"></span></button>

					<ul class="dropdown-menu">
						<li class="dropdown-header">1st header</li>
						<li><a href="">1st element</a></li>
						<li><a href="">2nd element</a></li>
						<li><a href="">3rd element</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">2nd header</li>
						<li class="disabled"><a href="">1st element</a></li>
						<li><a href="">2nd element</a></li>
						<li><a href="">3rd element</a></li>
					</ul>

				</div>
			</div>

		<footer>
			<div class="container">
				<hr/>

				<p><small>Like us on <a href="https://www.facebook.com">Facebook</a></small></p>
				<p><small>Subscribe to our channel on <a href="https://www.youtube.com">Youtube</a></small></p>
				<p><small>Follow us on <a href="https://www.twitter.com">Twitter</a></small></p>
			</div>
		</footer>
