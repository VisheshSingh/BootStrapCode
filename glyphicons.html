<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Glyphicons</title>
		<meta name="description" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<style type="text/css">
			.glyphicon-trash {
				font-size: 3em;
			}
		</style>
		
	</head>

	<body>

		<header>
			<div class="jumbotron">
				<div class="container">
					<h1>Hello World!</h1>
					<h3>Glyphicons in Bootstrap</h3>
				</div>
			</div>
		</header>

			<div class="container">
				<span class="glyphicon glyphicon-user"></span>
				<hr>
				<span class="glyphicon glyphicon-trash"></span>
				<hr>
				<button class="btn btn-info"><span class="glyphicon glyphicon-home"></span></button>
				<hr>
				<button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-ok"></span></button>
			</div>

		<footer>
			<div class="container">
				<hr/>

				<p><small>Like us on <a href="https://www.facebook.com">Facebook</a></small></p>
				<p><small>Subscribe to our channel on <a href="https://www.youtube.com">Youtube</a></small></p>
				<p><small>Follow us on <a href="https://www.twitter.com">Twitter</a></small></p>
			</div>
		</footer>
		
		<!-- Latest compiled and minified jQuery -->
		<scrpit src="https://code.jquery.com/jquery-3.1.1.min.js"></scrpit>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
