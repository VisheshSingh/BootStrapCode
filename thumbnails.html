<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Thumbnails</title>
		<meta name="description" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		
	</head>

	<body>

		<header>
			<div class="jumbotron">
				<div class="container">
					<h1>Hello World!</h1>
					<h3>Thumbnails</h3>
				</div>
			</div>
		</header>

			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<a href="" class="thumbnail">
							<img src="charminar.jpg" alt="charminar" />
						</a>
						<div class="thumbnail">
							<h3>Thumbnail label</h3>
							<p>This paragraph describes the thumbnail</p>
							<p><a href="" class="btn btn-primary" role="button">Like</a><a href="" class="btn btn-default" role="button">Download</a></p>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<a href="" class="thumbnail">
							<img src="hydtemple.jpg" alt="charminar" />
						</a>
					</div>
					<div class="col-sm-6 col-md-3">
						<a href="" class="thumbnail">
							<img src="buddha.jpg" alt="charminar" />
						</a>
					</div>

				</div>
				
			</div>



		<footer>
			<div class="container">
				<hr/>

				<p><small>Like us on <a href="https://www.facebook.com">Facebook</a></small></p>
				<p><small>Subscribe to our channel on <a href="https://www.youtube.com">Youtube</a></small></p>
				<p><small>Follow us on <a href="https://www.twitter.com">Twitter</a></small></p>
			</div>
		</footer>
		
		<!-- Latest compiled and minified jQuery -->
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
</html>
